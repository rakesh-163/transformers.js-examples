<!DOCTYPE html>
<html>
<head>
  <title>Text Analysis</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Text Analysis</h1>
    
    <div class="input-section">
      <h2>Enter Text</h2>
      <textarea id="text" rows="4" placeholder="Enter text to analyze..."></textarea>
      <button id="analyze-button">Analyze</button>
    </div>

    <div class="output-section">
      <div class="result-box">
        <h2>Sentiment</h2>
        <div id="sentiment-output" class="output"></div>
      </div>

      <div class="result-box">
        <h2>Embeddings</h2>
        <div id="embedding-output" class="output"></div>
      </div>
    </div>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
